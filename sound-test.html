<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Test</title>
</head>
<body>
    <h1>Ship Online Sound Test</h1>
    <button id="playSound">Play Ship Online Sound</button>

    <script type="module">
        // Import zzfx
        import { zzfx } from './node_modules/zzfx/ZzFX.js';

        // Make it available globally
        window.zzfx = zzfx;

        // Ship online sound effect
        function playShipOnlineSound() {
            window.zzfx(1.1, 0, 80, 0.01, 0.01, 0.02, 2, 3.9, 0, 0, -257, 0.4, 0, 0, 1, -0.1, 0.3, 0.83, 0.03, 0, 183);
        }

        // Add event listener
        document.getElementById('playSound').addEventListener('click', playShipOnlineSound);
    </script>
</body>
</html>
