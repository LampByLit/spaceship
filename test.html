<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Control Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .control { margin: 10px; padding: 10px; border: 1px solid #ccc; display: inline-block; }
        .status { margin: 20px 0; padding: 10px; background: #f0f0f0; }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Spaceship Control Test</h1>

    <div class="status" id="spaceshipStatus">SPACESHIP: OFFLINE</div>

    <h2>Power & Gain Panel (All must be ON)</h2>
    <div class="control">
        <label><input type="checkbox" id="pwr-1"> PRIMARY</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="pwr-2"> SECONDARY</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="pwr-5"> BACKUP</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="pwr-6"> AUXILIARY</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="pwr-7"> EMERGENCY</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="pwr-8"> SHUTDOWN</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="pwr-9"> REACTOR</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="pwr-10"> COOLING</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="master-toggle"> MASTER POWER</label>
    </div>

    <h2>Footer Critical Controls (First 4 must be ON)</h2>
    <div class="control">
        <label><input type="checkbox" id="f0"> SAFE</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="f1"> ARM</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="f2"> LOCK</label>
    </div>
    <div class="control">
        <label><input type="checkbox" id="f3"> KEY</label>
    </div>

    <script>
        // Critical controls that must be on
        const CRITICAL_CONTROLS = [
            'pwr-1', 'pwr-2', 'pwr-5', 'pwr-6', 'pwr-7', 'pwr-8', 'pwr-9', 'pwr-10',
            'master-toggle', 'f0', 'f1', 'f2', 'f3'
        ];

        function checkSpaceshipStatus() {
            const allCriticalOn = CRITICAL_CONTROLS.every(id => document.getElementById(id).checked);
            const statusDiv = document.getElementById('spaceshipStatus');

            if (allCriticalOn) {
                statusDiv.textContent = 'SPACESHIP: ONLINE';
                statusDiv.className = 'status online';
            } else {
                statusDiv.textContent = 'SPACESHIP: OFFLINE';
                statusDiv.className = 'status offline';
            }
        }

        // Add event listeners to all checkboxes
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', checkSpaceshipStatus);
        });

        // Initial check
        checkSpaceshipStatus();
    </script>
</body>
</html>
